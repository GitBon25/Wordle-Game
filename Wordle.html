<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .grid {
            display: grid;
            grid-template-rows: repeat(6, 60px);
            grid-template-columns: repeat(5, 60px);
            gap: 5px;
            margin-bottom: 20px;
        }
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ccc;
            font-size: 24px;
            font-weight: bold;
            background-color: #fff;
        }
        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .key {
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            background-color: #ddd;
            cursor: pointer;
        }
        .key.Enter, .key.BS {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="grid" id="grid"></div>
    <div class="keyboard" id="keyboard"></div>

    <script>
        const grid = document.getElementById("grid");
        const keyboard = document.getElementById("keyboard");

        // Создание сетки
        function createGrid() {
            for (let row = 0; row < 6; row++) {
                for (let col = 0; col < 5; col++) {
                    const cell = document.createElement("div");
                    cell.classList.add("cell");
                    grid.appendChild(cell);
                }
            }
        }

        // Создание клавиатуры
        function createKeyboard() {
            const keyboardLayout = [
                ["Q", "W", "E", "R", "T", "Y", "U", "I", "O", "P"],
                ["A", "S", "D", "F", "G", "H", "J", "K", "L"],
                ["Backspace", "Z", "X", "C", "V", "B", "N", "M", "Enter"]
            ];

            keyboardLayout.forEach(row => {
                const keyboardRow = document.createElement("div");
                keyboardRow.classList.add("keyboard-row");
                row.forEach(key => {
                    const button = document.createElement("button");
                    button.classList.add("key");
                    if (key === "Enter" || key === "Backspace") {
                        button.classList.add(key);
                    }
                    button.textContent = key;
                    button.dataset.key = key === "Backspace" ? "BS" : key;
                    keyboardRow.appendChild(button);
                });
                keyboard.appendChild(keyboardRow);
            });
        }

        let currentAttempt = 0;
        let currentInput = "";

        // Обработка нажатия клавиш
        function handleKeyPress(key) {
            if (currentAttempt >= 6) return;

            if (key === "BS") {
                currentInput = currentInput.slice(0, -1);
            } else if (key === "Enter") {
                if (currentInput.length === 5) {
                    // Пока что просто сбрасываем ввод
                    currentAttempt++;
                    currentInput = "";
                }
            } else if (/^[A-Z]$/.test(key)) {
                if (currentInput.length < 5) {
                    currentInput += key;
                }
            }
            updateGrid();
        }

        // Обновление сетки
        function updateGrid() {
            const cells = document.querySelectorAll(".cell");
            for (let i = 0; i < 5; i++) {
                const cell = cells[currentAttempt * 5 + i];
                cell.textContent = currentInput[i] || "";
            }
        }

        // Обработка кликов по клавиатуре
        keyboard.addEventListener("click", (e) => {
            const key = e.target.dataset.key;
            if (key) {
                handleKeyPress(key);
            }
        });

        // Обработка нажатий на физической клавиатуре
        document.addEventListener("keydown", (e) => {
            const key = e.key.toUpperCase();
            if (key === "BACKSPACE") {
                handleKeyPress("BS");
            } else if (key === "ENTER") {
                handleKeyPress("Enter");
            } else if (/^[A-Z]$/.test(key)) {
                handleKeyPress(key);
            }
        });

        createGrid();
        createKeyboard();
    </script>
</body>
</html>
