<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .grid {
            display: grid;
            grid-template-rows: repeat(6, 60px);
            grid-template-columns: repeat(5, 60px);
            gap: 5px;
            margin-bottom: 20px;
        }
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ccc;
            font-size: 24px;
            font-weight: bold;
            background-color: #fff;
        }
        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .key {
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            background-color: #ddd;
            cursor: pointer;
        }
        .key.Enter, .key.BS {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="grid" id="grid"></div>
    <div class="keyboard" id="keyboard"></div>
</body>
</html>
